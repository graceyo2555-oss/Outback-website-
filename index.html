<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>$BUTT ‚Äî Weekend Drums on TON</title>
<meta name="description" content="$BUTT ‚Äî the Telegram butt-sticker meme, now on TON. Shake it.">
<style>
  :root{
    --bg:#0a0a0f; --ink:#fff; --muted:#9aa4b2; --chip:#121523; --border:#1b2031;
    --blue:#4c7dff; --pink:#ff5aa3; --green:#2dd4bf;
    --r:18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;
    color:var(--ink); background: radial-gradient(60% 60% at 50% -10%, #2b47ff22, transparent 60%),
                        radial-gradient(60% 60% at 100% 0%, #00e5ff18, transparent 60%),
                        #0a0a0f;
  }
  .wrap{max-width:880px;margin:auto;padding:28px}
  .card{
    background:linear-gradient(180deg,#111321,#0c0e18); border:1px solid var(--border);
    border-radius:24px; padding:28px; text-align:center; box-shadow:0 12px 40px #0008;
  }
  h1{font-size:clamp(34px,7vw,64px);line-height:1.02;margin:6px 0 8px}
  .tag{color:var(--muted);font-size:clamp(14px,2.8vw,18px);margin-top:2px}
  .cta{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin:18px 0 6px}
  .btn{
    border:1px solid #ffffff20; background:#15182a; color:var(--ink);
    border-radius:14px; padding:12px 16px; font-weight:700; letter-spacing:.2px; cursor:pointer;
    transition:.18s transform ease, .18s background ease; text-decoration:none; display:inline-flex; gap:8px; align-items:center;
  }
  .btn:hover{transform:translateY(-1px)}
  .btn.blue{background:linear-gradient(180deg,#5e86ff,#3c6bff); border-color:transparent}
  .btn.pink{background:linear-gradient(180deg,#ff6fb2,#ff4f93); border-color:transparent}
  .btn.green{background:linear-gradient(180deg,#38e0c9,#15c9b1); border-color:transparent}
  .row{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:12px}
  .pill{background:var(--chip); border:1px solid var(--border); padding:10px 12px; border-radius:999px; font-family:ui-monospace,monospace}
  .copy{cursor:pointer}
  .note{color:var(--muted);font-size:13px;margin-top:6px}
  .footer{color:var(--muted);text-align:center;margin:18px 0 8px;font-size:13px}

  /* Big meme mark */
  .butt{
    width:min(560px,90%); aspect-ratio:1/1; margin:14px auto 10px; display:grid; place-items:center;
    background:radial-gradient(40% 40% at 35% 37%,#ffffff10,transparent 60%),
               radial-gradient(40% 40% at 65% 37%,#ffffff10,transparent 60%),
               #0f1222;
    border:1px solid var(--border); border-radius:28px; position:relative; overflow:hidden;
  }
  .beat{position:absolute; inset:0; display:grid; place-items:center; animation:beat 1.05s ease-in-out infinite}
  @keyframes beat{0%,100%{transform:scale(1)}50%{transform:scale(1.035)}}
  svg{width:72%;height:auto;filter: drop-shadow(0 8px 20px #0008)}
  /* subtle emoji rain */
  .rain{position:absolute; inset:0; pointer-events:none; overflow:hidden}
  .p{position:absolute; font-size:22px; opacity:.9; animation:fall linear forwards}
  @keyframes fall{0%{transform:translateY(-10vh) rotate(0)}100%{transform:translateY(110%) rotate(420deg)}}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>$BUTT</h1>
      <div class="tag">The Telegram <b>weekend drums</b> meme ‚Äî now on TON. <span aria-hidden="true">üçëü•Å</span></div>

      <div class="butt" aria-label="Butt drums logo">
        <div class="rain" id="rain"></div>
        <div class="beat">
          <!-- super simple ‚Äúbutt drums‚Äù outline -->
          <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <g stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="37" cy="36" r="17"/><circle cx="63" cy="36" r="17"/>
              <path d="M50 18 v64"/>
              <ellipse cx="33" cy="66" rx="17" ry="7"/><ellipse cx="67" cy="66" rx="17" ry="7"/>
              <path d="M16 66 v14 a17 8 0 0 0 34 0 v-14"/>
              <path d="M50 66 v14 a17 8 0 0 0 34 0 v-14"/>
            </g>
          </svg>
        </div>
      </div>

      <div class="cta">
        <a class="btn blue" id="buy" target="_blank" rel="noopener">üíé Buy</a>
        <a class="btn green" id="chart" target="_blank" rel="noopener">üìà Chart</a>
        <a class="btn pink" id="tg" target="_blank" rel="noopener">üõ∞Ô∏è Telegram</a>
      </div>

      <div class="row">
        <span class="pill" id="addr">EQxxxxxxxx...xxxxxx</span>
        <span class="pill copy" id="copy">Copy</span>
      </div>
      <div class="note">Replace links + full jetton master. That‚Äôs it.</div>
    </div>

    <div class="footer">‚ÄúBring out the weekend drums.‚Äù ‚Äî Telegram, 2019.  |  Shake it with $BUTT. Not financial advice.</div>
  </div>

<script>
/* -------- EDIT THESE -------- */
const CONTRACT_FULL = "EQXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"; // full jetton master
const BUY_LINK  = "#";   // e.g. https://dedust.io/swap/ton/POOL
const CHART_LINK= "#";   // e.g. https://dexscreener.com/ton/POOL
const TG_LINK   = "#";   // your Telegram link
/* ---------------------------- */

document.getElementById('buy').href = BUY_LINK;
document.getElementById('chart').href = CHART_LINK;
document.getElementById('tg').href = TG_LINK;

const short = a => a.length>14 ? a.slice(0,8)+'...'+a.slice(-6) : a;
document.getElementById('addr').textContent = short(CONTRACT_FULL);

document.getElementById('copy').onclick = async () => {
  try { await navigator.clipboard.writeText(CONTRACT_FULL); flash("Copied!"); rain(20); }
  catch { flash("Copy failed"); }
};

function flash(msg){
  const t=document.createElement('div');
  t.textContent=msg;
  Object.assign(t.style,{
    position:'fixed',left:'50%',bottom:'22px',transform:'translateX(-50%)',
    padding:'10px 14px',border:'1px solid #1b2031',background:'#15182a',
    borderRadius:'14px',color:'#fff',boxShadow:'0 10px 30px #0008',zIndex:50
  });
  document.body.appendChild(t);
  setTimeout(()=>{t.style.opacity='0'; t.style.transition='.35s'},1100);
  setTimeout(()=> t.remove(),1500);
}

/* tiny emoji rain for vibes */
const R = document.getElementById('rain');
function rain(n=14){
  for(let i=0;i<n;i++){
    const e=document.createElement('div');
    e.className='p';
    e.textContent = Math.random()<0.5?'üçë':'ü•Å';
    e.style.left=(Math.random()*100)+'%';
    e.style.top='-10%';
    e.style.animationDuration=(1.6+Math.random()*1.4)+'s';
    R.appendChild(e);
    setTimeout(()=>e.remove(),3000);
  }
}
setTimeout(()=> rain(10),600);
</script>
</body>
</html>
